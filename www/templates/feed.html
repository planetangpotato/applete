
 <ion-header-bar view-title="GC APPLETE" class="bar-balanced" align-title="center" style="background:url(img/ds.png);">
    <h1 class="title" style="font-size:23px;font-family: Elephant">GC APPLETE</h1>
</ion-header-bar>

<div class="tabs-striped tabs-top ">
  <div class="tabs">
    <a class="tab-item active" href="#/tab/feed" style="font-family: Lucida Fax; ">
        NEWS FEED
    </a>
    <a class="tab-item" href="#/tab/posts" style="font-family: Lucida Fax; ">
        FACEBOOK POSTS
    </a>
  </div>
</div>
<ion-content class="padding" style="background: url(img/ee.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;max-width: 100%;max-height: 100%; "><br><br><br>
  <div class="row">
     <!--  <div class="col col-50">
      </div> -->
      <div class="col ">
        <label class="item item-input" style="border-radius: 5px;">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="search" style="font-family: Lucida Fax; " >
        </label>
      </div>
    </div>


<div class="list card" ng-repeat="x in posts | filter:search" ng-click="say(x.title,x.dated,x.description)">
  <div class="item item-avatar item-text-wrap" style="background: rgb(92,164,172); border-radius: 15px;">
    <img src="img/profile.png">
    <p style="font-weight: bold;font-size:18px;color: black; font-family: Lucida Fax">{{x.title}}</p>
   <p style="width: 100%;color: black; font-family: Lucida Fax">{{x.dated}}</p>
  </div>
  <div class="item item-body item-text-wrap" style="border-radius: 15px;">
    <p style="font-size:16px;color: black;text-indent: 15px;line-height: 25px; font-family: Lucida Fax ">{{x.description}}</p>
  </div>

  </div> 

<br>
</ion-content>
